<!DOCTYPE html>
<html>
<head>
    <title>ten items</title>

</head>
<body>
    <script>
        var items = [];
        for (var i = 1; i <= 10; i++) {
            items.push(`<li>item ${i}</li>`);
        }
        document.body.innerHTML = "<ul>" + items.join("") + "</ul>";
    </script>
</body>
</html>
